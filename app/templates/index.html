     </ul>
        <script>
            var client_id = Date.now()
            console.log(client_id)
            var uri_for_local_testing = `ws://0.0.0.0:80/ws/${client_id}`
            var uri = `ws://pren.garteroboter.li:80/ws/${client_id}`
            var ws;

            if (location.hostname === "localhost" || location.hostname === "127.0.0.1") {
                ws = new WebSocket(uri_for_local_testing);
                } else {
                ws = new WebSocket(uri);
            }


            ws.onmessage = function(event) {
                let data = event.data
                if (is_JSON(data)) {  // this is a command, it will change some state
                    console.log(data.startTime) // the actual time

                   // startTimer();
                }
                var messages = document.getElementById('messages')
                var message = document.createElement('li')
                var content = document.createTextNode(data)
                message.appendChild(content)
                messages.appendChild(message)
            };
            let now = new Date('2021-06-15T15:45:30');

            // simple vanilla js timer
            function startTimer() {
              setInterval(() => {
                now = new Date(now.getTime() + 1000);
                console.log(now)
              }, 1000);
            }

        </script>
