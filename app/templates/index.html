        <script>
            let numberOfImagesCount = 0;
            dayjs.locale('ch') // use locale globally
            dayjs().locale('ch').format() // use locale in a specific instance

            const client_id = Date.now();
            const uri_for_local_testing = `ws://0.0.0.0:80/ws/${client_id}`;
            const uri = `ws://pren.garteroboter.li:80/ws/${client_id}`;
            let ws;
            let now;  // Used to Store the timestamp

            if (location.hostname === "localhost" || location.hostname === "127.0.0.1" ||
                location.hostname === "192.168.188.38") {
                ws = new WebSocket(uri_for_local_testing);
                console.log("using local hostname");
            } else {
                ws = new WebSocket(uri);
                console.log("using domain for hostname");
                console.log(location.hostname)
            }


            ws.onmessage = function (event) {
                let data = event.data
                // Binary data: depending on binaryType being set to either arraybuffer or blob
                if (data instanceof Blob) {
                    console.log("blob")
                    const url = URL.createObjectURL(data);
                    console.log(numberOfImagesCount);
                    numberOfImagesCount += 1;
                    document.getElementById(`detected-image${numberOfImagesCount}`).src = url;
                } else if (data instanceof ArrayBuffer) { // Not used, leaving it for documentation purposes
                    console.log("ArrayBuffer")
                } else if (typeof data === "string") {

                    if (data.includes("startTime=")) {  // TODO: rounding up and down on millliseconds
                        let startTime = data;
                        let hours = "00:"; // this will not change.
                        startTime = startTime.replace('startTime=', '');
                        console.log(startTime)
                        var numberTime = parseInt(startTime, 10); // convert to integer

                        let timeStamp = dayjs(numberTime)
                        console.log("timeStamp = " + timeStamp)
                        if (isNaN(timeStamp)) {
                            console.log("NAN detected") // we got a invalid timeStamp
                            return;
                        }
                        let timer = setInterval(function () {
                            let now = dayjs()
                            let diff = now.diff(timeStamp);

                            let minutes_and_seconds = millisToMinutesAndSeconds(diff);
                            console.log(minutes_and_seconds)
                            document.getElementById("timer").innerHTML = millisToMinutesAndSeconds(diff)


                        }, 1000);


                    } else { //  append to logbook
                        let messages = document.getElementById('messages')
                        let message = document.createElement('li')
                        let content = document.createTextNode(data)
                        message.appendChild(content)
                        messages.appendChild(message)
                    }
                }
            };


            function millisToMinutesAndSeconds(millis) {
                var minutes = Math.floor(millis / 60000);
                var seconds = ((millis % 60000) / 1000).toFixed(0);
                return minutes + ":" + (seconds < 10 ? '0' : '') + seconds;
            }

        </script>
